<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="main.css">
</head>

<body onload="onInit()">
    <h2>💥 Mine Sweeper 💥</h2>
    <div>
        <span class="mine"></span>
        <span class="smiley" onclick="onInit()">😁</span>
        <span class="time">000</span>
    </div>
    <div class="levels">
        <button onclick="onInit(4,2)">Easy</button>
        <button onclick="onInit(8,14)">Medium</button>
        <button onclick="onInit(12,32)">Hard</button>
    </div>
    <div class="live"></div>
    <table class="board-container">
        <tbody class="board"></tbody>
    </table>
    <footer>Oz Hodeda.</footer>
    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>

</html>
